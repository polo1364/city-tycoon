<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>城市資本戰｜v2.3.4（外部腳本，無內嵌）</title>
  <link rel="stylesheet" href="./css/style.css?v=234" />
</head>
<body>
  <header>
    <h1>城市資本戰 <span class="tag">v2.3.4（無內嵌腳本）</span></h1>
    <div class="controls">
      <button id="btnRoll" class="primary">🎲 擲骰</button>
      <button id="btnBuy" class="ok" disabled>買下地產</button>
      <button id="btnSkip" disabled>略過/取消</button>
      <button id="btnEnd" disabled>結束回合</button>
      <button id="btnAssets">資產 / 建屋</button>
      <button id="btnSave">存檔</button>
      <button id="btnLoad">讀檔</button>
      <button id="btnReset" class="danger">重新開始</button>
    </div>
  </header>

  <main>
    <section class="board-wrap">
      <section class="board" id="board">
        <div id="toast" class="toast hidden"></div>
      </section>
    </section>

    <aside class="sidebar">
      <div class="panel status">
        <h2>當前玩家</h2>
        <div id="currentPlayer"></div>
        <div class="dice">
          <div id="dice1" class="die">-</div>
          <div id="dice2" class="die">-</div>
        </div>
        <div class="turninfo" id="turnInfo"></div>
      </div>
      <div class="panel players" id="playersPanel"></div>
      <div class="panel log"><h2>戰況紀錄</h2><div id="log"></div></div>
    </aside>
  </main>

  <footer>
    <p>🔒 本版移除所有內嵌 script 以相容嚴格 CSP；啟動程式在 <code>./js/boot.js</code>。</p>
  </footer>

  <div id="diag" class="">🚀 準備載入腳本…</div>
  <script src="./js/boot.js?v=234" defer></script>
</body>
</html>
