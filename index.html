<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>城市資本戰｜Web 版（多檔案 v2.2）</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>城市資本戰 <span class="tag">Web 版（多檔案 v2.2）</span></h1>
    <div class="controls">
      <button id="btnRoll" class="primary">🎲 擲骰</button>
      <button id="btnBuy" class="ok" disabled>買下地產</button>
      <button id="btnSkip" disabled>略過/取消</button>
      <button id="btnEnd" disabled>結束回合</button>
      <button id="btnAssets">資產</button>
      <button id="btnSave">存檔</button>
      <button id="btnLoad">讀檔</button>
      <button id="btnReset" class="danger">重新開始</button>
    </div>
  </header>

  <main>
    <section class="board-wrap">
      <section class="board" id="board">
        <div id="toast" class="toast hidden"></div>
      </section>
    </section>

    <aside class="sidebar">
      <div class="panel status">
        <h2>當前玩家</h2>
        <div id="currentPlayer"></div>
        <div class="dice">
          <div id="dice1" class="die">-</div>
          <div id="dice2" class="die">-</div>
        </div>
        <div id="turnInfo" class="turninfo"></div>
      </div>

      <div class="panel players" id="playersPanel"></div>

      <div class="panel log">
        <h2>戰況紀錄</h2>
        <div id="log"></div>
      </div>
    </aside>
  </main>

  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <div id="modalBody"></div>
      <div class="modal-actions">
        <button id="modalOk" class="ok">確定</button>
        <button id="modalCancel">取消</button>
      </div>
    </div>
  </div>

  <div id="assetsPanel" class="drawer hidden">
    <div class="drawer-content">
      <div class="drawer-header">
        <h3>資產管理</h3>
        <button id="btnCloseAssets">✕</button>
      </div>
      <div id="assetsBody"></div>
    </div>
  </div>

  <footer>
    <p>❗ v2.2：改用 <code>game-v22.js</code> 以避免 CDN/瀏覽器快取；加入 <code>safeEnsureCash()</code> 包裝，徹底根除「找不到 ensureCash」錯誤。</p>
  </footer>

  <div id="diag" class="">🚀 準備載入腳本…</div>

  <!-- 重要：更名 JS 檔避免快取殘留 -->
  <script src="game-v22.js" defer></script>
</body>
</html>
