<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>音效測試</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 50px;
      text-align: center;
    }
    button {
      padding: 20px 40px;
      font-size: 18px;
      margin: 10px;
      cursor: pointer;
    }
    #log {
      margin-top: 30px;
      text-align: left;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      background: #f0f0f0;
      padding: 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>音效系統測試</h1>
  <p>點擊按鈕測試音效</p>
  
  <button id="testBtn">測試音效</button>
  <button id="rollBtn">擲骰音效</button>
  <button id="moveBtn">移動音效</button>
  
  <div id="log"></div>

  <script>
    let audioCtx = null;
    const logEl = document.getElementById('log');
    
    function log(msg) {
      const time = new Date().toLocaleTimeString();
      logEl.innerHTML += `[${time}] ${msg}<br>`;
      console.log(msg);
    }
    
    function initAudio() {
      if (!audioCtx) {
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        audioCtx = new AudioContext();
        log('✅ AudioContext 已創建，狀態: ' + audioCtx.state);
      }
      return audioCtx;
    }
    
    function playSound(type) {
      try {
        const ctx = initAudio();
        log('🔊 嘗試播放音效: ' + type + '，AudioContext 狀態: ' + ctx.state);
        
        // 如果 AudioContext 被暫停，嘗試恢復
        if (ctx.state === 'suspended') {
          ctx.resume().then(() => {
            log('✅ AudioContext 已恢復');
            actuallyPlaySound(ctx, type);
          });
        } else {
          actuallyPlaySound(ctx, type);
        }
      } catch(e) {
        log('❌ 音效錯誤: ' + e.message);
        console.error(e);
      }
    }
    
    function actuallyPlaySound(ctx, type) {
      const oscillator = ctx.createOscillator();
      const gainNode = ctx.createGain();
      
      oscillator.connect(gainNode);
      gainNode.connect(ctx.destination);
      
      const config = {
        test: {freq: 440, dur: 0.3, vol: 0.5},
        roll: {freq: 440, dur: 0.1, vol: 0.3},
        move: {freq: 523, dur: 0.08, vol: 0.25}
      }[type] || {freq: 440, dur: 0.1, vol: 0.2};
      
      oscillator.frequency.value = config.freq;
      gainNode.gain.setValueAtTime(config.vol, ctx.currentTime);
      gainNode.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + config.dur);
      
      oscillator.start(ctx.currentTime);
      oscillator.stop(ctx.currentTime + config.dur);
      
      log('✅ 音效已播放: ' + type);
    }
    
    document.getElementById('testBtn').addEventListener('click', () => {
      log('--- 點擊測試按鈕 ---');
      playSound('test');
    });
    
    document.getElementById('rollBtn').addEventListener('click', () => {
      log('--- 點擊擲骰按鈕 ---');
      playSound('roll');
    });
    
    document.getElementById('moveBtn').addEventListener('click', () => {
      log('--- 點擊移動按鈕 ---');
      playSound('move');
    });
    
    log('🎮 音效測試頁面已載入');
  </script>
</body>
</html>
